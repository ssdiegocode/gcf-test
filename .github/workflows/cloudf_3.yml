name: Deploy Function-3 with Terraform

on:
  push:
    paths:
      - 'functions/function-slack-bot-3/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_KEY }}'
          project_id: infinite-journey-452400

      - name: Display current working directory - 1
        run: pwd

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Display current working directory - 2
        run: pwd

      # Step to zip the function code using vimtor/action-zip
      - name: Zip Function Code
        run: |
          cd functions/function-slack-bot-3
          zip -r ../function-slack-bot-3.zip .
          mv ../function-slack-bot-3.zip $GITHUB_WORKSPACE/function-slack-bot-3.zip

      - name: List files in root directory
        run: ls -l $GITHUB_WORKSPACE
        
      # Terraform initialization
      - name: Terraform Init
        run: |
          cd terraform/function-slack-bot-3/
          terraform init

      # Terraform plan (optional step for debugging)
      - name: Terraform Plan (Optional, for debugging)
        run: |
          cd terraform/function-slack-bot-3/
          terraform plan -var="project_id=infinite-journey-452400" \
                         -var="slack_url=${{ secrets.SLACK_URL }}"

      - name: Display current working directory - 3
        run: pwd

      - name: Verify Zip Path
        run: |
          ls -l $GITHUB_WORKSPACE
          
      # Terraform apply to deploy the function
      - name: Terraform Apply
        run: |
          cd $GITHUB_WORKSPACE/terraform/function-slack-bot-3/
          terraform apply -auto-approve -var="project_id=infinite-journey-452400" -var="slack_url=${{ secrets.SLACK_URL }}"
      
